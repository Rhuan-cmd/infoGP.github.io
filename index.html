<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_registro/login/style_log.css">
    <link rel="icon" href="img/profile.ico">

</head>
<body>

    <!--Div onde fica as estradas de login-->
    <div class="login">
        <h1>Que bom te ver novamente<br>Teste</h1>
        <input type="text" placeholder="Usuário" id="usuario">
        <input type="password" placeholder="Senha" id="senha">
        <span id="mensagem">Usuário não cadastrado<br>Tente outro usuário ou crie uma conta!</span>
        <button id="botao">Login</button>
        <p>Ainda não tem conta? <a href="login_registro/registro/registro.html">Registre-se</a></p>
    </div>
    


    <script src="login_registro/login/script_log.js"></script>
</body>
</html>
