<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmar Saldo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../img/Computer_icone.ico">
</head>
<body>
    <!-- aqui fica o saldo, o barrinha lá de progressu e u minigami -->
    <div class="container">

        <button id="voltar"> <!--Seta de voltar para a página anterior jumento-->
            <img src="../../img/Seta.png" alt="Seta" class="seta">
        </button>

        <div class="saldo-container">Saldo: R$ <span id="saldo">0</span></div>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
            <div id="clicksLeft" class="clicks-left">10 cliques restantes</div>
        </div>
        <div class="box" id="clickBox">Clique aqui!</div>
        <div id="plusTwo" class="plus-two">+2</div>
    </div> <!--Nunca vi tanta div em um só lugar na minha vida-->

    <script src="script.js"></script>
</body>
</html>
